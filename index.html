<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Image Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Drag and Drop Image Grid</h1>
    <div class="grid" id="imageGrid">
        <div class="grid-cell" draggable="true"><img src="ImgSRC/Image1.png" alt="Image 1"></div>
        <div class="grid-cell" draggable="true"><img src="ImgSRC/Image2.png" alt="Image 2"></div>
        <div class="grid-cell" draggable="true"><img src="ImgSRC/image3.png" alt="Image 3"></div>
        
                <!-- The remaining cells are empty -->
        <!-- 5 rows x 5 columns = 25 cells, so we need 22 more cells -->
        <!-- Note: Empty cells have no image elements -->
        <div class="grid-cell" draggable="true"></div>
        <div class="grid-cell" draggable="true"></div>
        <div class="grid-cell" draggable="true"></div>
        <div class="grid-cell" draggable="true"></div>
        <div class="grid-cell" draggable="true"></div>
        <div class="grid-cell" draggable="true"></div>
        <div class="grid-cell" draggable="true"></div>
        <div class="grid-cell" draggable="true"></div>
        <div class="grid-cell" draggable="true"></div>
        <div class="grid-cell" draggable="true"></div>
        <div class="grid-cell" draggable="true"></div>
        <div class="grid-cell" draggable="true"></div>
        <div class="grid-cell" draggable="true"></div>
        <div class="grid-cell" draggable="true"></div>
        <div class="grid-cell" draggable="true"></div>
        <div class="grid-cell" draggable="true"></div>
        <div class="grid-cell" draggable="true"></div>
        <div class="grid-cell" draggable="true"></div>
        <div class="grid-cell" draggable="true"></div>
        <div class="grid-cell" draggable="true"></div>
        <div class="grid-cell" draggable="true"></div>
        <div class="grid-cell" draggable="true"></div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
